<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Mode - Lion</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/3e5799348a.js" crossorigin="anonymous"></script>
    <script src="../js/hard.js" defer></script>
    <script src="../js/main.js" defer></script>
</head>
<body id="gamebg">
    <audio src="../sound/lion.mp3" id = "lion" autoplay></audio>
    <audio src="../sound/bgmusic.mp3" id = "lionbattle" ></audio>
    <audio src="../sound/growl.mp3" id = "defeat" ></audio>
    <div class="container">
        <div class="flex">
            <div class="battle">
                <i class="fa-solid fa-house fa-md"><a href="../index.html" class="footer"> Home</a></i>
            </div>
        </div>
    </div>

    <div class="row">
        <div>
            <h1 class="warning" id = "result">BuHAHAHA! I'll Kill you! HAHAHA</h1>
        </div>
    </div>
    <div class="row">
        <div class="flex container">
            <input type="text" id="txtname" placeholder="Enter your Name">
            <button type="button" id = "btnPlayer">Start Game</button>
        </div>
    </div>
    <div class="row">
        <div class=" flex battle container">
            <h2>Battle Ground</h2>
        </div>
    </div>
    <div class="container flex">
        <div class="grid content">
            <div id="rowOne" class="grid_row">
                <div id="c0" class="cell"></div>
                <div id="c1" class="cell"></div>
                <div id="c2" class="cell"></div>
            </div>
            <div id="rowTwo" class="grid_row">
                <div id="c3" class="cell"></div>
                <div id="c4" class="cell"></div>
                <div id="c5" class="cell"></div>
            </div>
            <div id="rowThree" class="grid_row ">
                <div id="c6" class="cell"></div>
                <div id="c7" class="cell"></div>
                <div id="c8" class="cell"></div>
            </div>
        </div>
        <div class="battle">
            <i class="fa-solid fa-arrows-rotate fa-md footer" id="reset"> Reset</i>
        </div>
    </div>
    <div class="row">
        <div class="flex container">
            <div class="battle">
                <p>Beast Name: <label id="bname"></label></p>
                <p>Beast Character: <label id="computerChar"></label></p>
                <p>Score: <label id="bscore"></label></p>
            </div>
        </div>
        <div class="container flex">
            <div class="battle">
                <p>Player Name: <label id="pname"></label></p>
                <p>Player Character: <label id="playerChar"></label></p>
                <p>Score: <label id ="pscore"></label></p>
            </div>
        </div>
    </div>
</body>
</html>
