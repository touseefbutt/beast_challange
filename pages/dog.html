<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Mode - Dog Mode</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/easy.js" defer></script>
    <script src="../js/main.js" defer></script>
</head>
<body id="gamebg">
    <div class="row">
        <div>
            <h1 class="warning">Wuf Wuf! My leash is loose i'll come after you!</h1>
        </div>
    </div>
    <div class="row">
        <div>
            <input type="text" placeholder="Enter your Name">
            <button type="submit">Start Game</button>
        </div>
    </div>
    <div class="row">
        <div class=" flex battle">
            <h2>Battle Ground</h2>
        </div>
    </div>
    <div class="container flex">
        <div class="grid content">
            <div id="rowOne" class="grid_row">
                <div id="c0" class="cell">🧑🏻‍🦱</div>
                <div id="c1" class="cell">🐶</div>
                <div id="c2" class="cell">🐶</div>
            </div>
            <div id="rowTwo" class="grid_row division">
                <div id="c3" class="cell">🐶</div>
                <div id="c4" class="cell">🧑🏻‍🦱</div>
                <div id="c5" class="cell">🐶</div>
            </div>
            <div id="rowThree" class="grid_row division">
                <div id="c6" class="cell">🐶</div>
                <div id="c7" class="cell">🐶</div>
                <div id="c8" class="cell">🧑🏻‍🦱</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" flex">
            <div class="player">
                <p>Beast Name: Lion</p>
                <p>Score:<label></label></p>
            </div>
        </div>
        <div class=" flex">
            <div class="player">
                <p>Player Name: <label>Player Name Here</label></p>
                <p>Score: <label>Player Score here</label></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class=" flex">
            <div>
                <label>Reset Battle Ground</label> 
            </div>
            <div>
                <label>Go to Home Page</label> 
            </div>
        </div>
    </div>

</body>
</html>
